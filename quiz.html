<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML and CSS Quiz</title>
  <link rel="styles/quiz.css" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>HTML and CSS Quiz</h1>
    
    <form action="submit_quiz.php" method="post">
      
      <!-- Question 1: Text type input (fill in the blank) -->
      <div class="form-group">
        <label for="q1">1. Fill in the blank:</label>
        <input type="text" id="q1" name="q1" required>
      </div>
      
      <!-- Question 2: Textarea (short answer) -->
      <div class="form-group">
        <label for="q2">2. Short answer:</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>
      </div>
      
      <!-- Question 3: Select (dropdown) -->
      <div class="form-group">
        <label for="q3">3. Multiple choice:</label>
        <select id="q3" name="q3" required>
          <option value="" selected disabled>Choose One ...</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
        </select>
      </div>
      
      <!-- Question 4: Number type input (integer answer) -->
      <div class="form-group">
        <label for="q4">4. Enter a number:</label>
        <input type="number" id="q4" name="q4" required>
      </div>
      
      <!-- Submit button -->
      <button type="submit">Submit Quiz</button>
      
    </form>
  </div>

</body>
</html>
